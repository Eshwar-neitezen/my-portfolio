<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eshwar's Portfolio{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-left">
                    <a href="{{ url_for('index') }}" class="nav-logo" aria-label="Home">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>
                <div class="nav-right">
                    <a href="{{ url_for('projects') }}">Projects</a>
                    <a href="{{ url_for('blog') }}">Blog</a>
                    <a href="{{ url_for('notes') }}">Notes</a>
                    <button id="theme-toggle" aria-label="Toggle theme"></button>
                </div>
            </nav>
        </div>
    </header>
    <main class="fade-in">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container footer-content">
            <p class="copyright">&copy; 2025 Eshwar</p>
            <div class="footer-socials">
                <a href="https://github.com/Eshwar-neitezen" target="_blank" rel="noopener noreferrer">github</a>
                <a href="https://www.linkedin.com/in/eshwar-hebsur-1184012b0" target="_blank" rel="noopener noreferrer">linkedin</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
